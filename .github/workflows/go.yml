name: build and test
on:
  push:
    branches:
    - main
    - ST-*
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.16
      uses: actions/setup-go@v1
      with:
        go-version: 1.16
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: go mod download

    - name: Run tests
      run: go test -count=1 -coverprofile=coverage.out ./...

    - name: Build app
      id: build_go_app
      run: |
        go build -v .
        echo ::set-output name=exit_code::$?

    - name: Notify Slack on success
      if: steps.build_go_app.outputs.exit_code == 0
      id: slack_notification
      uses: ravsamhq/notify-slack-action@v1
      with:
        status: ${{ job.status }}
        notification_title: 'Build succeeded'
        message_format: 'Statoo build succeeded. <{repo_url}|{repo}@{branch}> on <{commit_url}|{commit_sha}>'
        footer: 'repo: <{repo_url}|{repo}>'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
